<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QIE Vault | Digital Identity</title>
  <style>
    :root {
      --system-bg: #f5f5f7;
      --card-bg: rgba(255, 255, 255, 0.8);
      --label-color: #86868b;
      --text-color: #1d1d1f;
      --accent: #0071e3;
    }

    body {
      background-color: var(--system-bg);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 60px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.04);
      border: 1px solid rgba(255,255,255,0.3);
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 { font-size: 40px; font-weight: 600; letter-spacing: -1px; margin: 0; }
    p.subtitle { color: var(--label-color); font-size: 17px; margin-top: 10px; }

    #wallet {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 20px;
      background: #e8e8ed;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #wallet.connected { background: #32d74b; color: white; }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      border-bottom: 1px solid #d2d2d7;
    }

    .tab {
      padding: 12px 0;
      cursor: pointer;
      color: var(--label-color);
      font-weight: 500;
      position: relative;
      transition: 0.2s;
    }
    .tab.active { color: var(--accent); }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--accent);
    }

    .panel { display: none; }
    .panel.active { display: block; animation: sheetUp 0.6s cubic-bezier(0.25, 1, 0.5, 1); }

    @keyframes sheetUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-group { margin-bottom: 30px; }
    label { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: var(--label-color); margin-bottom: 10px; display: block; }

    input, select, textarea {
      width: 100%;
      background: #ffffff;
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      color: var(--text-color);
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus { border-color: var(--accent); }

    button {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    button:active { transform: scale(0.98); opacity: 0.9; }
    button.secondary { background: #f5f5f7; color: var(--accent); margin-top: 10px; }
    button.danger { background: #ff3b30; }

    .status {
      margin-top: 25px;
      font-size: 14px;
      text-align: center;
      color: var(--label-color);
    }

    iframe {
      width: 100%;
      height: 500px;
      border-radius: 20px;
      border: 1px solid #d2d2d7;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>QIE Vault</h1>
    <p class="subtitle">Secure Identity & Resource Access</p>
    <div id="wallet" onclick="connectWallet()">Connect Wallet</div>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="showTab('owner', this)">Administrator</div>
    <div class="tab" onclick="showTab('viewer', this)">Vault Access</div>
  </div>

  <div id="owner" class="panel active">
    <div class="input-group">
      <label>Vault Resource</label>
      <input id="docCreate" placeholder="Internal ID (e.g. Legal_2025)" />
      <select id="accessMode" style="margin-top:15px;">
        <option value="single">Exclusive Mode (Single Holder)</option>
        <option value="multiple">Broadcast Mode (Multi-User)</option>
      </select>
      <input type="file" id="fileInput" style="margin-top:15px; border:none; padding-left:0;">
      <button onclick="uploadAndMint()">Vault Resource</button>
    </div>

    <div class="input-group">
      <label>Grant Identity Access</label>
      <input id="docGrant" placeholder="Document ID" style="margin-bottom:10px;">
      <textarea id="viewerAddr" placeholder="Recipient Wallets (Comma separated)" rows="2"></textarea>
      <button class="secondary" onclick="grantAccess()">Issue Identity Key</button>
    </div>

    <div class="input-group">
      <label>Management</label>
      <input id="docRevoke" placeholder="Document ID" style="margin-bottom:10px;">
      <input id="revokeAddr" placeholder="User Wallet Address">
      <button class="danger" onclick="revokeAccess()">Revoke Access</button>
    </div>
    <p class="status" id="ownerStatus">Operational</p>
  </div>

  <div id="viewer" class="panel">
    <div class="input-group">
      <label>Verify Identity</label>
      <input id="docView" placeholder="Enter Vault ID">
      <button onclick="checkAccess()">Request Access</button>
    </div>
    <p class="status" id="viewerStatus">Ready for verification</p>
    <iframe id="docFrame"></iframe>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
